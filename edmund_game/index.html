<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nugget Invasion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
      <div id="score-display">Score: <span id="score">0</span></div>
      <div id="coins-display">Coins: <span id="coins">0</span></div>
      <div id="wave-display">Wave: <span id="wave">1</span></div>
      <div id="lives-display">Lives: <span id="lives">3</span></div>
      <div id="weapon-display">Weapon: <span id="weapon">Sword</span></div>
    </div>
  </div>
  <div id="controls-hint">
    Move: ← → &nbsp;|&nbsp; Switch Weapon: Tab &nbsp;|&nbsp; Attack: Space &nbsp;|&nbsp; Start: Enter
  </div>
  <script src="game.js"></script>
</body>
</html>
