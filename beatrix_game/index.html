<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Axolotl Nuggets</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    h1 {
      color: #FFD700;
      font-size: 26px;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(255,215,0,0.4);
    }
    canvas {
      border: 3px solid #444;
      border-radius: 4px;
      display: block;
    }
    .controls {
      color: #aaa;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>JUMPING AXOLOTL NUGGETS</h1>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div class="controls">
    1P mode: ← → to move, ↑ to jump, ↓ to swing sword &nbsp;|&nbsp; 2P: P1 (Nugget) A/D/W &nbsp;·&nbsp; P2 (Axolotl) ←→↑↓ &nbsp;|&nbsp; R / M on end screens
  </div>
  <script src="game.js"></script>
</body>
</html>
